clawdbot:
  # Basic configuration for local testing or development
  image:
    registry: ghcr.io
    repository: openclaw/openclaw
    pullPolicy: IfNotPresent
    tag: "main"

  gateway:
    bind: lan
    port: 18789
    allowUnconfigured: false

  # Config file (clawdbot.json)
  config:
    # Create ConfigMap from inline config
    create: true
    # Use existing ConfigMap
    existingConfigMap: ""
    # Config data (JSON5 format)
    data:
      agents:
        defaults:
          model:
            primary: "anthropic/claude-opus-4-5"
            fallbacks:
              - "anthropic/claude-sonnet-4-5"
              - "openai/gpt-4o"
          maxConcurrent: 4
          sandbox:
            mode: "off"  # Disable Docker-in-Docker for Kubernetes
        list:
          - id: main
            default: true
      auth:
        profiles:
          "anthropic:default":
            mode: token
            provider: anthropic
          "openai:default":
            mode: token
            provider: openai
      gateway:
        mode: local
        bind: auto
        auth:
          mode: token
        controlUi:
          enabled: true
          allowInsecureAuth: true
      channels: {}

  secrets:
    create: true
    data:
      # Set via --set or environment variables
      anthropicApiKey: ""
      openaiApiKey: ""
      discordBotToken: ""
      telegramBotToken: ""
      gatewayToken: ""  # Auto-generated if empty

  persistence:
    enabled: true
    size: 10Gi

  service:
    type: ClusterIP
    port: 18789
    annotations: {}

  ingress:
    enabled: false

  resources:
    limits:
      memory: 2Gi
      cpu: 1000m
    requests:
      memory: 512Mi
      cpu: 250m

